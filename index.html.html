<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        h1 {
            color: #3498db;
        }

        label {
            font-size: 18px;
            margin-top: 10px;
            display: block;
            color: #ecf0f1;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #3498db;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #2c3e50;
            background-color: #ecf0f1;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        #output {
            margin-top: 20px;
            border: 5px solid #3498db;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }

        #output img {
            max-width: 100%;
            height: auto;
        }

        #downloadBtn {
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #downloadBtn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <label for="qrInput">Enter text or URL:</label>
    <input type="text" id="qrInput" placeholder="Enter text or URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="output"></div>
    <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>

    <!-- Include the qrcode-generator library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        function generateQRCode() {
            var inputText = document.getElementById("qrInput").value;

            // Clear previous QR code
            document.getElementById("output").innerHTML = "";

            // Create QR code
            var qrcode = new QRCode(document.getElementById("output"), {
                text: inputText,
                width: 128,
                height: 128
            });
        }

        function downloadQRCode() {
            var qrCodeImage = document.getElementById("output").getElementsByTagName('img')[0].src;
            var link = document.createElement('a');
            link.href = qrCodeImage;
            link.download = 'qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
